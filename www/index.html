<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Housecart</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
        
    </head>

    <body>
        <!-- main container -->
        <div class="wrapper">

            <!-- header container -->
            <header class="header-container grid-item">
                <div class="header-inner">
                    <a href="#" class="header-logo">
                        <img src="img/logo.png" alt="">
                    </a>
                    <nav class="header-nav">
                        <a class="header-nav-link" href="#">Home</a>
                        <a class="header-nav-link" href="#">About Us</a>
                        <a class="header-nav-link" href="#">How it works</a>
                        <a class="header-nav-link" href="#">Contact Us</a>
                    </nav>
                </div>
            </header>

            <!-- Get offer container -->
            <div class="offer grid-item">
                <div class="offer-form">
                    <h1 class="offer-form-title">Sell Your House Instantly</h1>
                    <p class="offer-form-description">
                        Simply tell us about your house and get a guaranteed
                        cash offer within 24 hours
                    </p>
                </div>
                <img class="offer__img--left" src="img/house-1.png" alt="">
                <img class="offer__img--right" src="img/house-2.png" alt="">
            </div>

            <!-- Features container -->
            <div class="features grid-item">

            </div>

            <!-- Instruction container -->
            <div class="instruction grid-item">

            </div>

            <!-- comparison container -->
            <div class="comparison grid-item">

            </div>

            <!-- Subscribe container -->
            <div class="subscribe grid-item">

            </div>

            <!-- Callback container -->
            <div class="callback grid-item">

            </div>

            <!-- Footer container -->
            <div class="footer grid-item">

            </div>
        </div>
    </body>
</html>
